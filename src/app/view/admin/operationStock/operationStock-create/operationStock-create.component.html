<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Operation Stock Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-field">
                <label for="stockSource"><b>Stock Source:</b></label> <br>
                <input type="text" pInputText id="stockSource" [(ngModel)]="selected.magasinSource.reference" required autofocus />
                <small class="p-invalid" *ngIf="submitted && !selected.magasinSource">stockSource is required.</small>
            </div>

            <div class="p-field">
                <label for="stockDestination"><b>Stock Destination:</b></label> <br>
                <input type="text" pInputText id="stockDestination" [(ngModel)]="selected.magasinDestination.reference" required autofocus />
                <small class="p-invalid" *ngIf="submitted && !selected.magasinDestination">stockDestination is required.</small>
            </div>

        <div class="p-field">
            <label for="materiel"><b>Matériel:</b></label> <br>
            <input type="text" pInputText id="materiel" [(ngModel)]="selected.material.reference" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.material">materiel is required.</small>
        </div>
      <div class="p-formgrid p-grid">
        <div class="p-field p-col">
            <label for="quantite"><b>Quantité:</b></label> <br>
            <p-inputNumber id="quantite" [(ngModel)]="selected.qte"> <!-- required autofocus --> </p-inputNumber>
        <!--    <small class="p-invalid" *ngIf="submitted && !selected.qte.toPrecision()">quantite is required.</small>  -->
        </div>
      </div>

    </ng-template>
            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
            </ng-template>

</p-dialog>
