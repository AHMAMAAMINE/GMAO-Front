<p-dialog
        [(visible)]="editDialog"
        [style]="{ width: '1000px' }"
        [modal]="true"
        styleClass="p-fluid"
>
    <p-header
    ><h2>Stock Details</h2>
        <span style="position: relative; left: 180px"> </span>
    </p-header>
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="">magasin</label>
            <select
                    class="form-control"
                    pInputText
                    (change)="isSelected($event)"
                    [(ngModel)]="selected.magasin.reference"
            >
                <option [value]="">---select value-----</option>
                <option *ngFor="let c of magasins">{{ c.reference }}</option>
            </select>
            <small class="p-invalid" *ngIf="submitted && !selected.magasin.reference"
            >magasin is required.</small
            >
        </div>
        <div class="p-field">
            <label for="">material</label>
            <select
                    class="form-control"
                    pInputText
                    (change)="isSelect($event)"
                    [(ngModel)]="selected.material.reference"
            >
                <option *ngFor="let c of materials" [value]="c.reference">
                    {{ c.reference }}
                </option>
            </select>

            <small class="p-invalid" *ngIf="submitted && !selected.material.reference"
            >material is required.</small
            >
        </div>
        <div class="p-field">
            <label for="qte">quantite</label>
            <input
                    type="number"
                    pInputText
                    id="qte"
                    [(ngModel)]="selected.qte"
                    required
                    autofocus
            />
            <small class="p-invalid" *ngIf="submitted && !selected.qte"
            >qte is required.</small
            >
        </div>

    </ng-template>
    <ng-template pTemplate="footer">
    <button style="border: 1px solid red; color: white; background-color: red; padding: 8px 16px; margin: 4px 2px; position: relative; right: 550px; border-radius: 5px;" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog() "></button>
    <button style="border: 1px solid green; padding: 8px 16px; margin: 4px 2px; color: white; background-color: green; position: relative; right: 540px; border-radius: 5px;" pButton pRipple label="edit" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
</ng-template>

</p-dialog>
