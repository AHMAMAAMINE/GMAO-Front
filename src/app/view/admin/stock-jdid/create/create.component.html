<p-dialog
  [(visible)]="createDialog"
  [style]="{ width: '1000px' }"
  [modal]="true"
  styleClass="p-fluid"
>
  <p-header
    ><h2>Stock Details</h2>
    <span style="position: relative; left: 180px"> </span>
  </p-header>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="">magasin</label>
      <select
        class="form-control"
        pInputText
        (change)="isSelected($event)"
        [(ngModel)]="velues"
      >
        <option [value]="">---select value-----</option>
        <option *ngFor="let c of magasins">{{ c.reference }}</option>
      </select>
      <small class="p-invalid" *ngIf="submitted && !selected.magasin.reference"
        >magasin is required.</small
      >
    </div>
    <div class="p-field">
      <label for="">material</label>
      <select
        class="form-control"
        pInputText
        (change)="isSelecte($event)"
        [(ngModel)]="valeur"
      >
        <option *ngFor="let c of materials" [value]="c.reference">
          {{ c.reference }}
        </option>
      </select>

      <small class="p-invalid" *ngIf="submitted && !selected.material.reference"
        >material is required.</small
      >
    </div>
    <div class="p-field">
      <label for="qte">quantite</label>
      <input
        type="number"
        pInputText
        id="qte"
        [(ngModel)]="selected.qte"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !selected.qte"
        >qte is required.</small
      >
    </div>
    <button
      pButton
      label="Ajout"
      class="p-button-text"
      (click)="evaluate()"
    ></button>
  </ng-template>
</p-dialog>
