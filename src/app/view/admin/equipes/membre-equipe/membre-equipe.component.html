<div class="card" style="height: 1000px">

    <p-table  [value]="membres" [columns]="cols" [rows]="4" [paginator]="true" [globalFilterFields]="['reference','total','totalPaye']"
              [(selection)]="membres" [rowHover]="true" dataKey="id"
              styleClass="p-datatable-customers"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                <h5 class="p-m-0">membres equipe</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>collaborateur</th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-membres>
            <tr>
                <td>
                    <p-tableCheckbox [value]="membres"></p-tableCheckbox>
                </td>
                <td>{{membres.membre.collaborateur.fullname}}</td>

            </tr>
        </ng-template>
    </p-table>
</div>
