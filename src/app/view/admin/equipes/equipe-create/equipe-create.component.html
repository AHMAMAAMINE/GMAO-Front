<p-dialog [(visible)]="createDialog" [style]="{width: '450px'}" header="Equipe Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="ref">Refernce</label>
            <input type="text" pInputText id="ref" [(ngModel)]="selectedEquipe.reference" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selectedEquipe.reference">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="libelle">libelle</label>
            <input type="text" pInputText id="libelle" [(ngModel)]="selectedEquipe.libelle" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selectedEquipe.libelle">libelle is required.</small>
        </div>



        
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
