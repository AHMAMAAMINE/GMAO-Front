<div class="login-body">
    <p-toast></p-toast>
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <div class="p-grid">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <span class="guest-sign-in">Welcome, admin</span>
                </div>
                <div class="p-col-12 username-container">
                    <!-- <h:panelGroup> -->
                    <label>Username</label>
                    <div class="login-input">
                        <input id="input" type="text" [(ngModel)]="selected.login" pInputText>
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 password-container">
                    <!-- <h:panelGroup> -->
                    <label>Password</label>
                    <div class="login-input">
                        <input pInputText type="password" [(ngModel)]="selected.password" />
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                    <p-checkbox></p-checkbox>
                    <label> Remember me</label>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password ?</a>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6">
                    <button pButton type="button" icon="pi pi-sign-in" label="Sign In" (click)="signIn()" ></button>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                    <button [routerLink]="['/admin-signup']"  pButton type="button" icon="pi " label="Creer un compte"></button>
                </div>
            </div>

        </div>
    </div>
</div>
