<div class="p-col-12">
  <p-toast></p-toast>

  <div class="card">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success p-mr-2 p-mb-2"
          (click)="openCreate()"
        ></button>
        <button
          pButton
          pRipple
          label="Delete"
          icon="pi pi-trash"
          class="p-button-danger p-mb-2"
          (click)="deleteMultiple()"
          [disabled]="!selectes || !selectes.length"
        ></button>
      </ng-template>
    </p-toolbar>

    <p-table
      #dt
      [value]="items"
      [columns]="cols"
      [rows]="4"
      [paginator]="true"
      [globalFilterFields]="['reference', 'total', 'totalPaye']"
      [(selection)]="selectes"
      [rowHover]="true"
      dataKey="id"
      styleClass="p-datatable-customers"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div
          class="
            p-d-flex p-flex-column p-flex-md-row p-jc-md-between
            table-header
          "
        >
          <h5 class="p-m-0">Manage Stock</h5>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search..." />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="code">
            Material <p-sortIcon field="code"></p-sortIcon>
          </th>
          <th pSortableColumn="libelle">
            Magasin <p-sortIcon field="libelle"></p-sortIcon>
          </th>
          <th pSortableColumn="dateDeProbleme">
            quantite <p-sortIcon field="dateDeProbleme"></p-sortIcon>
          </th>

          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-stock>
        <tr>
          <td>
            <p-tableCheckbox [value]="stock"></p-tableCheckbox>
          </td>
          <td>{{ stock.material.reference }}</td>
          <td>{{ stock.magasin.reference }}</td>
          <td>{{ stock.qte }}</td>


          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              (click)="edit(stock)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-list"
              class="p-button-rounded p-button-info p-mr-2"
              (click)="view(stock)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="delete(stock)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{ items ? items.length : 0 }} items.
        </div>
      </ng-template>
    </p-table>
  </div>

  <!-- <app-commande-create></app-commande-create>
    <app-commande-edit></app-commande-edit>
    <app-commande-view></app-commande-view> -->
  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
