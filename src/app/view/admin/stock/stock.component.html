<div class="p-grid layout-dashboard">
  <div class="p-col-12 p-md-6 p-lg-3" routerLink="/admin/view/commande">
    <div class="overview-box card">
      <div class="overview-box-value">{{ totalInterventions }}</div>
      <div class="overview-box-title">TOTAL</div>
      <div class="overview-box-status">
        Infos <i class="pi pi-arrow-circle-up"></i>
      </div>
    </div>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3" routerLink="/admin/view/commande">
    <div class="overview-box card">
      <div class="overview-box-value">{{ encoursInterventions }}</div>
      <div class="overview-box-title">ENCOURS</div>
      <div class="overview-box-status">
        Infos <i class="pi pi-arrow-circle-up"></i>
      </div>
    </div>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3" routerLink="/collaborateur/list" >
    <div class="overview-box card">
      <div class="overview-box-value">{{ numColaborateur }}</div>
      <div class="overview-box-title">COLLABORATEURS</div>
      <div class="overview-box-status">
        Infos <i class="pi pi-arrow-circle-up"></i>
      </div>
    </div>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3" routerLink="/admin/view/equipes">
    <div class="overview-box card">
      <div class="overview-box-value">{{numEquipes}}</div>
      <div class="overview-box-title">EQUIPES</div>
      <div class="overview-box-status">
       Infos <i class="pi pi-arrow-circle-up"></i>
      </div>
    </div>
  </div>
  <div class="p-col-12 p-xl-6">
    <div class="card card-w-title">
      <h5>Calendier</h5>
      <p-fullCalendar
        [events]="events"
        [options]="fullcalendarOptions"
      ></p-fullCalendar>
    </div>
  </div>
  <div class="p-col-12 p-md-3 p-lg-3">
