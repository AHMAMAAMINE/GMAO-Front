<p-dialog [(visible)]="editDialog" [style]="{width: '450px'}" header="Commande Edit" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="code">Code</label>
            <input type="text" pInputText id="code" [(ngModel)]="selected.code" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.code">code is required.</small>
        </div>
        <div class="p-field">
            <label for="libelle">Libelle</label>
            <input type="text" pInputText id="libelle" [(ngModel)]="selected.libelle" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.libelle">libelle is required.</small>
        </div>
        <div class="p-field">
            <label for="description">Description</label>
            <input type="text" pInputText id="description" [(ngModel)]="selected.description" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.description">description is required.</small>
        </div>
        <div class="p-field">
            <label for="dateDeProbleme">date De Probleme</label>
            <input type="date" pInputText id="dateDeProbleme" [(ngModel)]="selected.dateDeProbleme" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.dateDeProbleme">dateDeProbleme is required.</small>
        </div>

        <div class="p-field">
            <label for="dateDebut">date Debut</label>
            <input type="date" pInputText id="dateDebut" [(ngModel)]="selected.dateDebut" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.dateDebut">dateDebut is required.</small>
        </div>
        <div class="p-field">
            <label for="dateFin">date Fin</label>
            <input type="date" pInputText id="dateFin" [(ngModel)]="selected.dateFin" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !selected.dateFin">dateFin is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
    </ng-template>
</p-dialog>
