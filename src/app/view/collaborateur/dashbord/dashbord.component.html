<div class="p-grid layout-dashboard">
  <div class="p-col-12 p-lg-6 p-xl-4">
    <div class="card card-w-title">
      <h3>Taches et Interventions</h3>
    </div>
    <div class="overview-box card">
      <p-accordion [multiple]="true" *ngFor="let i of vos">
        <p-accordionTab header="{{ i.libelle }}">
          <div class="card card-w-title tasks">
            <h5>Taches</h5>
            <p>
              Vous avez <span class="task-highlight">Complete</span>
              {{ num1 }} taches parmi {{ vos.length }}.
            </p>
            <p-progressBar [value]="pourcentage * 100"></p-progressBar>
            <ul *ngFor="let j of i.taches">
              <li>
                <p-checkbox
                  (click)="completerTache(j.code.toString())"
                  [(ngModel)]="etat"
                  [binary]="true"
                ></p-checkbox>
                <span>{{ j.description }}</span>
              </li>
            </ul>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
  <div class="p-col-12 p-xl-8">
<!--    <div class="card card-w-title">-->
<!--      <h5>Calendier</h5>-->
<!--      <p-fullCalendar-->
<!--        [events]="events"-->
<!--        [options]="fullcalendarOptions"-->
<!--      ></p-fullCalendar>-->
<!--    </div>-->
  </div>
</div>
